          <div class="login-form">
            <div class="login-title">

            </div>
            <div id="login-facebook" class="mt20 mb0 pt0 pb0">

              </a>
              <p class="text-center tip-info" style="">

              </p>
              <div class="boderbottom"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name">
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
              <label class="checkbox c-10" for="checkbox2">
                 <input type="checkbox" value="" id="checkbox2" data-toggle="checkbox">
                  Remember me
              </label>
            <a class="btn btn-primary btn-lg btn-block" href="home_logged.html"><i class="fa fa-sign-in"></i> Log in</a>
            <a class="login-link" href="#">Forgot your password?</a>

            <div class="text-center">
